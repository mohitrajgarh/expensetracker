<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense-Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div>
          <h2>Expense-Tracker</h2>

          <form id="expenseForm">
            <input type="text" id="description" placeholder="Expense description" required/><br>

             <select  id="category" required>
                <option value="food">Select Category</option>
                <option value="food"> food</option>
                <option value="transportation"> transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="utilities"> utilities</option>

             </select> <br>

             <input type="number" id="amount" placeholder="Amount" required><br>

             <input type="submit" value="Add Expense">

    

          </form>
                
           <h3>Expense Summery</h3>
            <table id="tableexpense">
                <thead>
                    <tr>
                        <th>description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="ExpenseList">

                </tbody>

            </table>


        </div>

        <script src="script.js"></script>
</body>
</html>
